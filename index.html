<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localfarm.co - Find your farmers market</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="error_message"></div>
                <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-4 sidebar" id="sidebar">
                <div id="content">   
                    <ul id="tabs" class="nav nav-pills" data-tabs="tabs">
                        <li role="presentation" class="active">
                            <a href="#results" data-toggle="tab">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Farmers Markets</a>
                        </li>
                        <li role="presentation">
                            <a href="#filters" data-toggle="tab">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Filters</a>
                        </li>
                    </ul>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="results">
                            <h4 id="marker_list_header">Try searching for markets either by city or zip code.</h4>  
                            <ul id="marker_list" class="list-group"></ul>
                        </div>
                        <div class="tab-pane" id="filters">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="bread" value="bread" checked> Bread
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Egg" checked> Egg
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="Bananas" checked> Platano
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value=""> Queso
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value=""> Milk
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
            <h3>Localfarm.co - Find farmers markets.</h3>
    </footer>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-63016793-2");
            pageTracker._trackPageview();
        } catch(err) {}
    </script>
  </body>
</html>
